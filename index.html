<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />  
    <title>DESTINY TOUR - Viaje conosco</title>  
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    
    <header class="cabecalho">
      <h3 class="cabecalho-logo">DESTINY TOUR</h3>
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item">Home</a>
        <a class="cabecalho-menu-item">Viagens</a>
        <a class="cabecalho-menu-item">Quem Somos</a>
        <a class="cabecalho-menu-item">Contato</a>
      </nav>
    </header>
    
    <main class="conteudo-principal">
      <div class="caixa">
        
      
      <section class="conteudo-principal-geral">
      <h1 class="conteudo-principal-titulo">
       Cadastramento de Clientes 
      </h1>
      <div class="conteudo-principal-dados"><label>Nome</label><input type="text" id="tfNome" disabled="true" placeholder="Seu nome completo"/></div> 
      <div class="conteudo-principal-dados"><label>CPF</label><input type="text" id="tfCpf" disabled="true" placeholder="000.000.000-00"/></div> 
      <div class="conteudo-principal-dados"><label>E-Mail</label><input type="text" id="tfEmail" disabled="true" placeholder="exemplo@exemplo.com"/></div> 
      <div class="conteudo-principal-dados"><label>Telefone</label><input type="text" id="tfTelefone" disabled="true" placeholder="(00) 00000-0000"/></div> 
      <div class="conteudo-principal-dados"><label>Matrícula</label><input type="text" id="tfMatricula" disabled="true" placeholder="000000"/></div>
      </section>
      
        <nav class="conteudo-principal-botoes">
          <section class="conteudo-principal-inclusao">
            <div id="divComandos">
              <button id="btIncluir">
                Incluir
              </button>
              <button id="btAlterar">
                Alterar
              </button>
              <button id="btExcluir">
                Excluir
              </button>
          
            </div>
          </section>
          
          <section class="conteudo-principal-navegacao">
            <div id="divNavegar">
              <button id="btPrimeiro">
                Primeiro
              </button>
              <button id="btAnterior">              
                Anterior                      
              </button>
              <button id="btProximo">
                Próximo
              </button>
              <button id="btUltimo">
                Último
              </button>
            </div>
            
          </section>
          
          <div id="divAviso">
          </div>
          <div id="divDialogo" hidden>
            <button id="btOk">
              Ok
            </button>
            <button id="btCancelar">
              Cancelar
            </button>
          </div>
          <div id="divComandos">
              <button id="btSair">
                Sair
              </button>
            </div>
        </nav>
        </div>
    </main>
    <footer>
       <h1 class="footer-logo">
         DESTINY TOUR
      </h1>
    </footer>
  </body>
    <script type="module" src="/CtrlSessao.js"></script>
  <script> 
  
  </script>
</html>
